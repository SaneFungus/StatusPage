          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

        padding: 0;

      }

      h2,

      }

      /* NAWIGACJA Z ANIMACJAMI */

        display: block;
        padding: 0.875rem 1.25rem;
        border-radius: 0.75rem;
        font-weight: 500;
        color: #4a5568;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        margin-bottom: 0.5rem;
        position: relative;
        overflow: hidden;
      }

      .nav-link::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 4px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transform: scaleY(0);
        transition: transform 0.3s ease;
      }

      .nav-link:hover {
        background-color: #e2e8f0;
        color: #2d3748;
        transform: translateX(8px);
      }

      .nav-link:hover::before {
        transform: scaleY(1);
      }

      .nav-active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-weight: 600;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        transform: translateX(8px);
      }

      .nav-active::before {
        transform: scaleY(1);
      }

      /* PRZYCISKI JĘZYKÓW Z EFEKTAMI */
      .lang-btn {
        background-color: white;
        border: 2px solid #e2e8f0;
        color: #4a5568;
        padding: 0.625rem 1.25rem;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .lang-btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(102, 126, 234, 0.1);
        transform: translate(-50%, -50%);
        transition: width 0.4s ease, height 0.4s ease;
      }

      .lang-btn:hover::before {
        width: 300px;
        height: 300px;
      }

      .lang-btn:hover {
        border-color: #667eea;
        color: #667eea;
        transform: translateY(-2px);
      }

      .lang-btn.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-color: #667eea;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.25);
        transform: translateY(-2px);
      }

      /* KARTY Z ANIMACJĄ */
      .card {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        padding: 2rem;
        margin-bottom: 2rem;
        animation: fadeIn 0.6s ease-out;
        transition: all 0.3s ease;
      }

      .card:hover {
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        transform: translateY(-4px);
      }

      /* TABELA Z ANIMACJAMI */
      .table-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-weight: 700;
        position: relative;
      }

      .table-cell {
        padding: 1rem;
        border-bottom: 1px solid #e2e8f0;
        transition: all 0.2s ease;
      }

      tbody tr {
        transition: all 0.2s ease;
      }

      tbody tr:hover {
        background-color: #f7fafc;
        transform: scale(1.01);
      }

      tbody tr:hover .table-cell {
        color: #2d3748;
      }

      table {
        border-collapse: separate;
        border-spacing: 0;
        overflow: hidden;
        border-radius: 0.75rem;
      }

      /* PRZYCISKI AKCJI Z ZAAWANSOWANYMI EFEKTAMI */
      .btn-action {
        background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        color: white;
        padding: 0.875rem 1.75rem;
        border-radius: 0.625rem;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
        position: relative;
        overflow: hidden;
      }

      .btn-action::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s ease, height 0.6s ease;
      }

      .btn-action:hover::after {
        width: 300px;
        height: 300px;
      }

      .btn-action:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(72, 187, 120, 0.4);
      }

      .btn-action:active {
        transform: translateY(-1px);
      }

        border-left: 4px solid #667eea;
        background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
        padding: 1.5rem;
        margin: 1.5rem 0;
        border-radius: 0.5rem;
        font-style: italic;
        color: #4a5568;
        animation: slideInLeft 0.6s ease-out;
        position: relative;
        overflow: hidden;
      }

      blockquote::before {
        content: '"';
        position: absolute;
        top: -20px;
        left: 10px;
        font-size: 120px;
        color: rgba(102, 126, 234, 0.1);
        font-family: Georgia, serif;
      }

      /* NAGŁÓWEK GŁÓWNY Z GRADIENTA */
      .main-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2rem;
        border-radius: 1rem;
        margin-bottom: 2rem;
        box-shadow: 0 8px 24px rgba(102, 126, 234, 0.25);
        animation: fadeIn 0.8s ease-out;
        position: relative;
        overflow: hidden;
      }

      .main-header::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        animation: pulse 4s ease-in-out infinite;
      }

      /* BOX ANALIZY Z ANIMACJĄ */
      .analysis-box {
        background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
        border-left: 4px solid #0ea5e9;
        padding: 1.5rem;
        border-radius: 0.75rem;
        margin-top: 1.5rem;
        animation: fadeIn 0.5s ease-out;
        box-shadow: 0 4px 12px rgba(14, 165, 233, 0.2);
      }

      /* LISTA Z ANIMACJĄ */
      ul li {
        animation: slideInLeft 0.4s ease-out;
        animation-fill-mode: both;
      }

      ul li:nth-child(1) {
        animation-delay: 0.1s;
      }
      ul li:nth-child(2) {
        animation-delay: 0.15s;
      }
      ul li:nth-child(3) {
        animation-delay: 0.2s;
      }
      ul li:nth-child(4) {
        animation-delay: 0.25s;
      }
      ul li:nth-child(5) {
        animation-delay: 0.3s;
      }
      ul li:nth-child(6) {
        animation-delay: 0.35s;
      }
      ul li:nth-child(7) {
        animation-delay: 0.4s;
      }
      ul li:nth-child(8) {
        animation-delay: 0.45s;
      }
      ul li:nth-child(9) {
        animation-delay: 0.5s;
      }
      ul li:nth-child(10) {
        animation-delay: 0.55s;
      }

      /* DODATKOWE EFEKTY */
      .fade-in {
        animation: fadeIn 0.6s ease-out;
      }

      /* PROGRESS BAR */
      .progress-indicator {
        position: fixed;
        top: 0;
        left: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        width: 0%;
        transition: width 0.3s ease;
        z-index: 1000;
      }

      /* TOOLTIP */
      [data-tooltip] {
        position: relative;
        cursor: help;
      }

      [data-tooltip]::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(-8px);
        background: #2d3748;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      [data-tooltip]:hover::after {
        opacity: 1;
        transform: translateX(-50%) translateY(-12px);
      }
    </style>
  </head>

              analysisAHigh:
                "A (Hoch) ist ruhig, geht davon aus, dass B Zeit für ihn hat. B (Niedrig) ist nervös, seine Eile ist eine Ausrede, lässt sich leicht einschüchtern. A kontrolliert die Situation.",

      let currentLang = "pl"
      let currentSection = langData.pl.sections[0].id

      const mainTitle = document.getElementById("main-title")
      const navTitle = document.getElementById("nav-title")
      const navigation = document.getElementById("navigation")
      const main = document.querySelector("main")
      const langSelector = document.getElementById("lang-selector")
      const progressBar = document.getElementById("progress-bar")

      // Progress bar update
      function updateProgressBar() {
        const sections = langData[currentLang].sections
        const currentIndex = sections.findIndex((s) => s.id === currentSection)
        const progress = ((currentIndex + 1) / sections.length) * 100
        progressBar.style.width = progress + "%"
      }

      function buildNav() {
        const sections = langData[currentLang].sections
        navTitle.textContent = langData[currentLang].nav
        navigation.innerHTML = sections
          .map(
            (section) => `
                <a href="#${section.id}" 
                   class="nav-link ${
                     section.id === currentSection ? "nav-active" : ""
                   }" 
                   data-nav="${section.id}">
                    ${section.title}
                </a>
            `
          )
          .join("")
      }

      function updateContent(sectionId) {
        currentSection = sectionId
        const content = langData[currentLang].content[sectionId]
        let html = `<section id="${sectionId}" class="card">`

        html += `<h2 class="text-3xl font-bold mb-6 text-gray-800">${content.title}</h2>`

        if (content.description) {
          html += `<p class="text-lg leading-relaxed text-gray-700 mb-4">${content.description}</p>`
        }
        if (content.quote) {
          html += `<blockquote><p class="text-lg leading-relaxed">${content.quote}</p></blockquote>`
        }
        if (content.list) {
          html += `<ul class="list-decimal list-outside pl-6 space-y-3 text-lg text-gray-700 mt-4">`
          content.list.forEach((item) => {
            html += `<li>${item}</li>`
          })
          html += `</ul>`
        }
        if (content.rows) {
          html += buildTable(content)
        }
        if (content.dialogue) {
          html += buildInteractive(content)
        }

        html += `</section>`
        main.innerHTML = html

        document.querySelectorAll(".nav-link").forEach((link) => {
          link.classList.toggle("nav-active", link.dataset.nav === sectionId)
        })

        updateProgressBar()

        if (window.scrollY > 150) {
          window.scrollTo({ top: 100, behavior: "smooth" })
        }
      }

      function buildTable(content) {
        let table = `<div class="overflow-x-auto mt-6">
                <table class="min-w-full w-full border-collapse">
                    <thead class="table-header">
                        <tr>
                            <th class="table-cell text-left">${content.headers[0]}</th>
                            <th class="table-cell text-left">${content.highStatus}</th>
                            <th class="table-cell text-left">${content.lowStatus}</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white">`
        content.rows.forEach((row) => {
          table += `<tr>
                    <td class="table-cell font-semibold text-gray-700">${row[0]}</td>
                    <td class="table-cell text-gray-600">${row[1]}</td>
                    <td class="table-cell text-gray-600">${row[2]}</td>
                </tr>`
        })
        table += `</tbody></table></div>`
        return table
      }

      function buildInteractive(content) {
        let interactive = `<div class="space-y-4 mt-6">
                <p class="text-lg text-gray-700 font-semibold">${
                  content.scenario
                }</p>
                <div class="card bg-gray-50 border-2 border-gray-200">
                    ${content.dialogue
                      .map(
                        (line) =>
                          `<p class="mb-2"><strong class="font-semibold text-gray-800">${line.speaker}:</strong> ${line.line}</p>`
                      )
                      .join("")}
                </div>
                <div class="flex flex-col sm:flex-row gap-4 pt-4">
                    <button class="btn-action flex-1" onclick="showAnalysis('A')">${
                      content.buttonAHigh
                    }</button>
                    <button class="btn-action flex-1" onclick="showAnalysis('B')">${
                      content.buttonBHigh
                    }</button>
                </div>
                <div id="analysis-box" class="hidden analysis-box">
                    <h4 class="text-xl font-bold text-blue-800 mb-2">${
                      content.analysisTitle
                    }</h4>
                    <p id="analysis-text" class="text-blue-900 leading-relaxed"></p>
                </div>
            </div>`

        window.showAnalysis = (highPlayer) => {
          const box = document.getElementById("analysis-box")
          const text = document.getElementById("analysis-text")
          const data = langData[currentLang].content.interactive

          text.textContent =
            highPlayer === "A" ? data.analysisAHigh : data.analysisBHigh
          box.classList.remove("hidden")
        }

        return interactive
      }

      function setLanguage(lang) {
        currentLang = lang
        document.documentElement.lang = langData[lang].lang

        mainTitle.textContent = langData[lang].title
        document.title = langData[lang].title

        langSelector.querySelectorAll("button").forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.lang === lang)
        })

        buildNav()
        updateContent(currentSection)
      }

      navigation.addEventListener("click", (e) => {
        e.preventDefault()
        const navLink = e.target.closest(".nav-link")
        if (navLink) {
          updateContent(navLink.dataset.nav)
        }
      })

      langSelector.addEventListener("click", (e) => {
        if (e.target.tagName === "BUTTON") {
          setLanguage(e.target.dataset.lang)
        }
      })

      setLanguage(currentLang)
    </script>
  </body>
</html>
