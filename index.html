      }

        background-color: #374151; /* bg-gray-700 */
      }

                                <p id="analysis-text" class="text-gray-200 leading-relaxed"></p>
                            </div>
                        </div>`

        window.showAnalysis = (highPlayer) => {
          const box = document.getElementById("analysis-box")
          const title = document.getElementById("analysis-title") // Pobranie tytułu
          const text = document.getElementById("analysis-text")
          const data = langData[currentLang].content.interactive

          title.textContent = data.analysisTitle // Ustawienie tekstu tytułu

          if (highPlayer === "A") {
            // A (Wysoki) = Akcent Niebieski
            text.textContent = data.analysisAHigh
            box.className = "analysis-box" // Domyślna klasa (niebieska ramka)
            title.className = "text-xl font-bold text-blue-300 mb-2" // Niebieski tekst
          } else {
            // B (Wysoki) = Akcent Żółty
            text.textContent = data.analysisBHigh
            box.className = "analysis-box-yellow" // Żółta ramka
            title.className = "text-xl font-bold text-yellow-300 mb-2" // Żółty tekst
          }

          box.classList.remove("hidden")
        }

        return interactive
      }

      function setLanguage(lang) {
        currentLang = lang
        document.documentElement.lang = langData[lang].lang

        mainTitle.textContent = langData[lang].title
        document.title = langData[lang].title

        langSelector.querySelectorAll("button").forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.lang === lang)
        })

        buildNav()
        updateContent(currentSection)
      }

      navigation.addEventListener("click", (e) => {
        e.preventDefault()
        const navLink = e.target.closest(".nav-link")
        if (navLink) {
          updateContent(navLink.dataset.nav)
        }
      })

      langSelector.addEventListener("click", (e) => {
        if (e.target.tagName === "BUTTON") {
          setLanguage(e.target.dataset.lang)
        }
      })

      setLanguage(currentLang)
    </script>
  </body>
</html>
